<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Calculadora de salário</title>
</head>

<body class="teal lighten-2">
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">PretaLab</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="./index.html">Salário total</a></li>
          <li><a href="./hora.html">Salário por hora</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <form class="col s12 teal accent-2">
        <div class="row col s6">
          <div class="input-field col s6">
            <input id="dias" type="number" class="validate">
            <label for="dias"><abbr title="Dias trabalhados">Dias trabalhados</abbr></label>
            <!-- Inclusão da tag <abbr> para facilitar a visualização após a digitação dos valores no campo-->
          </div>
          <div class="input-field col s6">
            <input id="salario_hora" type="number" class="validate">
            <label for="salario_hora"><abbr title="Salário hora">Salário hora</abbr></label>
            <!-- Inclusão da tag <abbr> para facilitar a visualização após a digitação dos valores no campo-->
          </div>
          
          <a id="Calcular" onClick='calcularSalario()' class="waves-effect waves-light btn">Calcular</a>
          <!-- Inclusão do atributo 'onClick' para chamar a referida função ao clicar no botão -->
        </div>
        <div class="row col s6">
          <p>Salário final</p>
          <p id="salario_total">R$ </p>
          <!-- Inclusão do atributo 'id 'para identificar o elemento onde será exibido o resultado-->
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
